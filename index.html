<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Katut's Calculator</h1>
    <div class="container">
      <div class="operation">
        <p id="operation-box"></p>
      </div>
      <div class="keys">
        <div class="keys-numbers">
          <div class="keys-numbers-1">
            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
          </div>
          <div class="keys-numbers-2">
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
          </div>
          <div class="keys-numbers-3">
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
          </div>
          <div class="keys-numbers-4">
            <button id="0">0</button>
            <button class="operators" id="C">C</button>
            <button class="operators" id="=">=</button>
          </div>
        </div>
        <div class="keys-operations">
          <button class="operators" id="+">+</button>
          <button class="operators" id="-">-</button>
          <button class="operators" id="x">x</button>
          <button class="operators" id="/">/</button>
        </div>
      </div>
    </div>
  </body>
</html>

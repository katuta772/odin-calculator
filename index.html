<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Katut's Calculator</h1>
    <div class="container">
      <div class="operation"></div>
      <div class="keys">
        <div class="keys-numbers">
          <div class="keys-numbers-1">
            <button>7</button>
            <button>8</button>
            <button>9</button>
          </div>
          <div class="keys-numbers-2">
            <button>4</button>
            <button>5</button>
            <button>6</button>
          </div>
          <div class="keys-numbers-3">
            <button>1</button>
            <button>2</button>
            <button>3</button>
          </div>
          <div class="keys-numbers-4">
            <button>0</button>
            <button>C</button>
            <button>=</button>
          </div>
        </div>
        <div class="keys-operations">
          <button>+</button>
          <button>-</button>
          <button>x</button>
          <button>/</button>
        </div>
      </div>
    </div>
  </body>
</html>
